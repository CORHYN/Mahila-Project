<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var retypePassword = document.getElementById("retype-password").value;

            if (password !== retypePassword) {
                alert("Passwords do not match. Please re-enter your passwords.");
                document.getElementById("password").value = "";
                document.getElementById("retype-password").value = "";
    
                return false;
            }
            return true;
        }
    </script>
    <link rel="stylesheet" href="CSS/registration.css">
</head>
<body>
    <h2>User Registration</h2>
    <form action="register.php" method="post" onsubmit="return validateForm();">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="retype-password">Password:</label>
        <input type="password" name="retype-password" id="retype-password" required><br><br>
        
        <label for="addr">Address:</label>
        <input type="text" id="addr" name="addr" maxlength="35" required><br><br>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="5" cols="30" maxlength="150" required></textarea><br><br>
        
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="0" max="99" required><br><br>
        
        <label for="workhistory">Work History:</label>
        <textarea id="workhistory" name="workhistory" rows="5" cols="30" maxlength="200" required></textarea><br><br>
        
        <label for="socialmedia">Social Media Accounts:</label>
        <textarea id="socialmedia" name="socialmedia" rows="5" cols="30" maxlength="200" required></textarea><br><br>
        

        <input type="submit" value="Register">
    </form>
</body>
</html>
